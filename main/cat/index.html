<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cat</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Outline&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <header class="header">
        <span class="header__logo">Paleolithic Game</span>
        <div class="header__score-board">
            <h2 class="header__score-title">Score:</h2>
            <span class="header__score">0</span>
        </div>
    </header>
    <div class="gameboard">
        <img class='dino' src="cat.png" alt="Dinosaur">
    </div>
    <div class="gameover-board">
        <h1>Game over! You win.</h1>
        <div class="actions">
            <button class="button start-again">Start again</button>
            <button class="button close">Close</button>
        </div>
    </div>
<script src="./index.js"></script>
</body>
</html>
